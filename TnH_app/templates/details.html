{% extends "layout.html" %}
{% block title %}
О продукте
{% endblock %}
{% block content %}
<!-- Product Detail -->
<div class="container bgwhite p-t-35 p-b-80">
	<div class="flex-w flex-sb">
		<div class="w-size13 p-t-30 respon5">
			<div class="wrap-slick3 flex-sb flex-w">
				<div class="wrap-slick3-dots"></div>

				<div class="slick3">
					<div class="item-slick3" data-thumb="{{ url_for('static', filename='images/thumb-item-01.jpg')}}">
						<div class="wrap-pic-w">
							<img src="{{ url_for('static', filename='images/product-detail-01.jpg')}}" alt="IMG-PRODUCT">
						</div>
					</div>

					<div class="item-slick3" data-thumb="{{ url_for('static', filename='images/thumb-item-02.jpg')}}">
						<div class="wrap-pic-w">
							<img src="{{ url_for('static', filename='images/product-detail-02.jpg')}}" alt="IMG-PRODUCT">
						</div>
					</div>

					<div class="item-slick3" data-thumb="{{ url_for('static', filename='images/thumb-item-03.jpg')}}">
						<div class="wrap-pic-w">
							<img src="{{ url_for('static', filename='images/product-detail-03.jpg')}}" alt="IMG-PRODUCT">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="w-size14 p-t-30 respon5">
			<h4 class="product-detail-name m-text16 p-b-13">
				Boxy T-Shirt with Roll Sleeve Detail
			</h4>

			<p class="s-text8 p-t-10">
				Nulla eget sem vitae eros pharetra viverra.
				Nam vitae luctus ligula.
				Mauris consequat ornare feugiat.
			</p>

			<div class="p-t-33 p-b-60">
				<div class="flex-m flex-w p-b-10">

					<div class="rs2-select2 rs3-select2 bo4 of-hidden w-size16">
						<select class="selection-2" name="size">
							<option>Choose an option</option>
							<option>Size S</option>
							<option>Size M</option>
							<option>Size L</option>
							<option>Size XL</option>
						</select>
					</div>
				</div>

				<div class="flex-r-r flex-w p-t-10">
					<div class="flex-w bo5 of-hidden m-r-22 m-t-10 m-b-10">
						<button class="btn-num-product-down color1 flex-c-m size7 bg8 eff2">
							<i class="fs-12 fa fa-minus" aria-hidden="true"></i>
						</button>

						<input id="count" class="size8 m-text18 t-center num-product" type="number" name="num-product"
							value="1">

						<button class="btn-num-product-up color1 flex-c-m size7 bg8 eff2">
							<i class="fs-12 fa fa-plus" aria-hidden="true"></i>
						</button>
					</div>

					<div class="btn-addcart-product-detail size9 trans-0-4 m-t-10 m-b-10">
						<!-- Button -->
						<button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4">
							Рассчитать стоимость
						</button>
					</div>

					<span id="price" class="flex-m m-text16 p-l-20">
						$22
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Container Selection -->
<div id="dropDownSelect1"></div>
<div id="dropDownSelect2"></div>

{% endblock %}
