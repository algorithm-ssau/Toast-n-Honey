{% extends "products_layout.html" %}
{% block products_title1 %}
Торты
{% endblock %}
{% block products_title2 %}
Торты
{% endblock %}
{% block products_content %}
<!-- Content page -->
<section class="bgwhite p-t-65 p-b-65 flex-col-c-m">
    <div class="container">
        <!-- Products -->
        <div class="row">
            {% for cake in cakes %}
            <div class="col-md-6 col-lg-3 p-b-50">
                <!-- Block2 -->
                <div class="block2">
                    <div class="block2-img wrap-pic-w of-hidden pos-relative">
                        <img src="{{ url_for('static', filename = cake.photo ) }}" alt="IMG-PRODUCT">

                        <div class="block2-overlay trans-0-4">
                            <div class="block2-btn-addcart w-size1 trans-0-4">
                                <!-- Button -->
                                <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
                                    <a href="{{ url_for('details', id = cake.id ) }}" style="color: white;">Подробнее</a>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="block2-txt p-t-20">
                        <a href="{{ url_for('home') }}" target="_blank" class="block2-name dis-block s-text3 p-b-5">
                            {{ cake.name }}
                        </a>

                        <span class="block2-price m-text6 p-r-5">
                            {{ cake.options[0].price }}₽  /  {{ cake.options[0].weight }}
                        </span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
